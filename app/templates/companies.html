<ion-view title="Companies">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    
    

    <div class="card" ng-click="viewCompany($index)" ng-repeat="company in data.getCompanies">
  	  <div class="item item-divider" ng-bind="company.name">
  	  </div>
  	  <a class="item item-thumbnail-left" href="#" >
        <img ng-src="company.img">
        <h2 ng-bind="company.area"></h2>
      </a>
	</div>
  </ion-content>
</ion-view>
