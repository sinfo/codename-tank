<ion-view title="Speakers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    
    <a class="item item-thumbnail-left" href="#" ng-click="viewSpeaker($index)" ng-repeat="speaker in data.getSpeakers">
      <img src="{{speaker.img}}">
      <h2 ng-bind="speaker.name"></h2>
        <p ng-bind="speaker.title"></p>
    </a>
  </ion-content>
</ion-view>
